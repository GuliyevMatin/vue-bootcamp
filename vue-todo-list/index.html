<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-6 p-2">
        <h3 class="text-center">Todo List</h3>
        <div class="d-flex justify-content-start mb-4">
            <input type="text" class="form-control">
        </div>
        <ul class="list-group">
            <li v-for="todo in todoList" :key="todo.id" class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" v-model="todo.clicked" :id="`clicked_${todo.id}`">
                    <label class="form-check-label" :for="`clicked_${todo.id}`">
                     {{todo.name}}
                    </label>
                  </div>
                  <button class="btn btn-primary btn-sm" @click="deleteItem(todo)">Sil</button>
            </li>
            <div class="alert alert-danger mt-2">{{checkList != "" ? checkList : "Secilen hecne yoxdu"}}</div>
        </ul>
        <div class="col-4">
            <pre>
                {{todoList}}
            </pre>
        </div>
        
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
