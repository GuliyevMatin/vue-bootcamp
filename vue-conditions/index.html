<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <h3 :style="{backgroundColor:bgColor}">{{counter}}</h3>
      <button class="btn btn-primary" @click="counter++">+</button>
      <button class="btn btn-danger" @click="counter--">-</button>

      <p v-if="counter>0">Musbet</p>
      <p v-else-if="counter<0">Menfi</p>
      <p v-else="counter=0">0</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
